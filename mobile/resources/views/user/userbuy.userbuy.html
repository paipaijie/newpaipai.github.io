<script>
function alertSet(e) {
	var ppj_id=document.getElementById("ppj_id").value; 
	var ppj_no=document.getElementById("ppj_no").value;  
    document.getElementById("js-alert-box").style.display = "block",
    document.getElementById("js-alert-head").innerHTML = e;
    var t = 10;
    n = document.getElementById("js-sec-circle");
    document.getElementById("js-sec-text").innerHTML = t;
    var interval = setInterval(function() {
    	$.ajax({
			type: "post",
			url: "{url('user/userbuy/pbuy')}",
			data: {
				"pjd": ppj_id,
				"pjn":ppj_no
			},
			dataType: "JSON",
			success: function(re){	

				if(t == 0){		
                    var sell=re.sell;			
                    clearInterval(interval);				
				    document.getElementById('js-alert-head').innerHTML='匹配终止';
			        document.getElementById('p1').innerHTML='';					
					if(re.match_bid == 1){
					    
					    layer.open({
						  content: '数据匹配成功'
						  ,area:['300px', '250px']
						  ,btn: ['确认订单', '重新匹配']
						  ,yes:function(success){
						  	  window.location.href="{url('user/userbuy/paipaibuy')}&ppj_id={$user_bid['ppj_id']}&ppj_no={$user_bid['ppj_no']}&sell="+sell;
						  },no:function(success){
							   window.location.href="{url('groupbuy/index/index')}";
						  }
						});
				    }else if(re.match_bid == 3){
                        layer.open({
						    content: '限购数量为空'
						    ,area:['200px', '150px']
						    ,btn: ['重新出价', '回到首页']
						    ,yes:function(success){
						  	    window.location.href="{url('groupbuy/index/index')}";
						    },no:function(success){
                                window.location.href="{url('index/index/index')}";
                            }
						});
				    }else{
				    	layer.open({
						    content: '匹配失败,请重新出价,'
						    ,area:['300px', '250px']
						    ,btn: ['再次匹配', '重新出价']
						    ,yes:function(success){
							    location.reload();
						    },no:function(success){
							    window.location.href="{url('groupbuy/index/index')}";
						    }
						});
				    }
				}else{
					t -= 1,
			        document.getElementById("js-sec-text").innerHTML = t;
			        var e = Math.round(t / 10 * 723);
			        n.style.strokeDashoffset = e - 723
		        }	
			}
		});
		
    }, 
    1000 );
}
</script>
